name: TimmyCore
version: 0.1
main: me.VanadeysHaven.TimmyCore.Main
author: VanadeysHaven
prefix: TimmyCore
api-version: 1.16
commands:
  warp:
    description: Warping
    usage: /<command> <warpname>
  nick:
    description: changing nicknames
    usage: /<command> <new nick>
  rank:
    description: changing ranks
    usage: /<command> <player> <new rank>
  pronouns:
    description: changing pronouns
    usage: /<command> <new pronouns>
  fw:
    description: shoot a random firework
    usage: /fw
  back:
    description: teleport back to your last location
    usage: /back
  colorit:
    description: color things!
    usage: /colorit
  pay:
    description: pay other users
    usage: /pay <name> <amount>
  tp:
    description: teleport to others
    usage: /tp <name>
  w:
    description: Send private messages
    usage: /w <user> <message...>
    aliases: r
  note:
    description: Make a note in chat!
    usage: /note <note>
    aliases: n
  tcreload:
    description: Reloads config
    usage: /tcreload
  confirm:
    description: Confirms action
    usage: /confirm
    aliases: cancel

depend:
  - DiscordSRV